version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: axum-crud-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: axum_crud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: axum-crud-app
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/axum_crud
      RUST_LOG: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./wait-for-postgres.sh", "postgres", "5432", "postgres", "password", "axum_crud", "axum-crud"]

volumes:
  postgres_data: